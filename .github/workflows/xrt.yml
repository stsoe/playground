on: [push]

jobs:
  xrt_job:
    runs-on: ubuntu-latest
    name: A job to retrieve XRT
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout XRT
      uses: actions/checkout@v2
      with:
        repository: stsoe/XRT
        path: ./xrt
    - name: version
      run: git version
    - name: find files
      run: find ./xrt -type f
      
